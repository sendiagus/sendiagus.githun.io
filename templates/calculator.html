<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #808080; /* Warna abu-abu */
            color: white;
            cursor: pointer;
        }

        button:active {
            background-color: #696969; /* Warna abu-abu sedikit lebih gelap saat ditekan */
        }

        .span-two {
            grid-column: span 2;
        }

        .span-three {
            grid-column: span 3;
        }

        .equals-button,
        .decimal-button {
            background-color: #808080; /* Warna abu-abu untuk tombol sama dengan dan desimal */
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="span-two" onclick="clearDisplay()">C</button>
            <button onclick="backspace()">âŒ«</button>
            <button onclick="appendToDisplay('.')" class="decimal-button">.</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>

            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>

            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>

            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="calculate()" class="equals-button span-two">=</button>
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            // Pastikan hanya satu titik desimal yang diperbolehkan
            let currentValue = document.getElementById('display').value;
            if (value === '.' && currentValue.includes('.')) {
                return;
            }

            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            let currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculate() {
            try {
                // Evaluasi ekspresi dan bundel hasil dengan 6 angka desimal
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = Number(result.toFixed(6));
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
</html>
